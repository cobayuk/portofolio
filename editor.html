<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Text Editor</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
<style>
    body {
        font-family: Poppins, sans-serif;
        background-color: #0b0b0c;
        color: #ebf1f1;
        margin: 20px;
        padding: 0;
        max-width: 700px;
        font-size: 13px;
    }

    h1 {
        font-family: Satoshi, sans-serif;
        text-align: center;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    textarea, input {
        margin-top: 10px;
        border: 0px solid #888;
        border-radius: 5px;
        font-family:"Open Sans",sans-serif;
        font-weight:500;
        line-height:1.25rem;
        color:#1b1f25;
        background:#ffffff;
    }
    textarea{
    				width: calc(100% - 10px)
    }

    input{
    				padding: 5px;
    				height: 35px;
    				width: 100%;
    }
    
    button {
        background-color: #1F51FF;
        color: white;
        border: none;
        font-size: 14px;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 8px;
    }

    button:hover {
        background-color: #0056b3;
    }
    
    #inputText{
    				padding: 5px 10px;
    				height: 15vh;
    				width: calc(100% - 20px)
    }

    #outputText {
        resize: none;
        height: 35vh;
        width: calc(100% - 20px);
        padding: 10px;
    }
    .ketiga{
    				width: 100%;
    				display: grid;
    				grid-template-columns: repeat(3, 1fr);
    				grid-column-gap: 30px;
    				grid-row-gap: 0px;
    }
    .ketiga input{
    				padding: 5px 10px;
    				text-align: center;
    }
    .salin{
    				width: 100%;
    				padding: 15px 0;
    				margin-top: 10px;
    }
    
</style>

</head>
<body>
    <h1>Text Editor</h1>

    <!-- Bagian Pertama: Text Area untuk Input Teks -->
    <label for="inputText">Input Teks:</label>
    <textarea id="inputText" rows="6" cols="50"></textarea>

<div class="ketiga">
    <!-- Bagian Kedua: Input Karakter yang Akan Diganti dan Karakter Pengganti -->
				<label for="findChar">Find</label>
				<label for="replaceChar">Replace</label>
				<label></label>
    <input type="text" id="findChar" value="*" maxlength="10">
    <input type="text" id="replaceChar" maxlength="10">
    <button onclick="replaceAllChars()">Ganti</button>
</div>
    <!-- Bagian Ketiga: Text Area untuk Menampilkan Hasil yang Diubah -->
    <label for="outputText">Hasil:</label>
    <textarea id="outputText" rows="6" cols="50" readonly></textarea>

    <!-- Tombol Salin -->
    <button class="salin" onclick="copyToClipboard()">Salin</button>

    <script>
        function replaceAllChars() {
            const inputText = document.getElementById("inputText").value;
            const findChar = document.getElementById("findChar").value;
            const replaceChar = document.getElementById("replaceChar").value;
            const outputText = inputText.split(findChar).join(replaceChar);
            document.getElementById("outputText").value = outputText;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("outputText");
            outputText.select();
            document.execCommand("copy");
            alert("Teks telah disalin ke clipboard!");
        }
    </script>
</body>
</html>
